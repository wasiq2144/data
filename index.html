<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frequency Table</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <h2>Frequency Table Generator</h2>
    <label for="numbers">Enter numbers (comma-separated):</label>
    <input type="text" id="numbers" placeholder="e.g. 1,2,2,3,3,3,4">
    <button onclick="generateTable()">Generate Table</button>

    <div style="overflow-x:auto;">
        <table id="frequencyTable" >
            <thead>
                <tr>
                    <th>Class Interval (CI)</th>
                    <th>Class Boundary (CB)</th>
                    <th>Midpoint (x)</th>
                    <th>Frequency (f)</th>
                    <th>f(x)</th>
                    <th>Cumulative Frequency (C.F)</th>
                    <th>f[log(x)]</th>
                    <th>f/x</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3"><strong>Total</strong></td>
                    <td id="sum_f"></td>
                    <td id="sum_fx"></td>
                    <td></td>
                    <td id="sum_flogx"></td>
                    <td id="sum_fdivx"></td>
                </tr>
            </tfoot>
        </table>
    </div>

    <h3>Statistics</h3>
    <p>Arithmetic Mean (AM): <span id="am"></span></p>
    <p>Geometric Mean (GM): <span id="gm"></span></p>
    <p>Harmonic Mean (HM): <span id="hm"></span></p>
    <p>Median: <span id="median"></span></p>
    <p>Mode: <span id="mode"></span></p>

    <script src="script.js"></script>
</body>

</html>
